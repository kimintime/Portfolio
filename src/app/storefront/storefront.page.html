<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Storefront Project</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <img alt="Storefront page" src="./assets/storefront.png" />
    <ion-card-header>
      <ion-card-title>Storefront Project</ion-card-title>
      <ion-card-title>
        <ion-icon  name="logo-html5"></ion-icon>
        <ion-icon  name="logo-css3"></ion-icon>
      </ion-card-title>
      <ion-card-subtitle>HTML5</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>This is a prototype of a default Storefront, playing around with CSS design
          elements and animations.
      </p>
      <p>Feel free to have a look by clicking the link below, or of
        course to always check it out on Github.
      </p>
    </ion-card-content>
    <ion-button color="tertiary" (click)="openStorefront()">
      <ion-icon slot="start" name="logo-github"></ion-icon>
      Github
    </ion-button>
    <ion-button color="success" (click)="openSite()">
      <ion-icon slot="start" name="desktop"></ion-icon>
      Storefront
    </ion-button>
  </ion-card>
</ion-content>
