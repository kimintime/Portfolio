<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Customer DB</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <img alt="CustomerDB Page" src="./assets/customer.png" />
    <ion-card-header>
      <ion-card-title>The Customer Database Project</ion-card-title>
      <ion-card-title>
        <ion-icon  name="logo-nodejs"></ion-icon>
      </ion-card-title>
      <ion-card-subtitle>Node</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Simple database app that allows the user to add entries to the database. 
      </p>
      <p>Feel free to play around with the app by clicking the link below, or to
        check out the code over at Github.
      </p>
    </ion-card-content>
    <ion-button color="tertiary" (click)="openCustomer()">
      <ion-icon slot="start" name="logo-github"></ion-icon>
      Github
    </ion-button>
    <ion-button color="success" (click)="openApp()">
      <ion-icon slot="start" name="desktop"></ion-icon>
      Customer DB
    </ion-button>
  </ion-card>
</ion-content>
