<ion-app>
  <ion-menu contentId="main-content" type="push">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle 
          auto-hide="false"
          *ngFor="let p of appPages;">
          <ion-item 
            (click)="selectedIndex = i" 
            routerDirection="root"
            [routerLink]="[p.url]"
            detail="false"
            [class.selected]="selectedIndex === i">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-list>
        <ion-list-header>Projects:</ion-list-header>
        <ion-menu-toggle 
          autohide="false"
          *ngFor="let p of projectPages;">
          <ion-item 
            (click)="selectedIndex = i"
            routerDirection="root"
            [routerLink]="[p.url]"
            detail="false"
            [class.selected]="selectedIndex === i">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-list>
        <ion-list-header>External Links:</ion-list-header>
        <ion-menu-toggle auto-hide="false">
          <ion-item button (click)="openPdf()">
            <ion-icon slot="start" name="briefcase-outline"></ion-icon>
            <ion-label>My CV</ion-label>
          </ion-item>
          <ion-item button (click)="openIntegrify()">
            <ion-icon slot="start" name="ribbon-outline"></ion-icon>
            <ion-label>Fullstack Certifcation</ion-label>
          </ion-item>
          <ion-item button (click)="openGithub()">
            <ion-icon slot="start" name="logo-github"></ion-icon>
            <ion-label>Github</ion-label>
          </ion-item>
          <ion-item button (click)="openLinkedIn()">
            <ion-icon slot="start" name="logo-linkedin"></ion-icon>
            <ion-label>LinkedIn</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
